version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: sumbagsel-db-dev
    environment:
      MYSQL_ROOT_PASSWORD: sumbagsel_dev
      MYSQL_DATABASE: sumbagsel_dev
      MYSQL_USER: sumbagsel_dev
      MYSQL_PASSWORD: sumbagsel_dev
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "sumbagsel_dev", "-psumbagsel_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./sumbagsel-be
      dockerfile: Dockerfile.dev
    container_name: sumbagsel-api-dev
    environment:
      PORT: 3000
      NODE_ENV: development
      DATABASE_URL: mysql://sumbagsel_dev:sumbagsel_dev@db:3306/sumbagsel_dev
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3000/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      GKDI_API_URL: ${GKDI_API_URL:-https://ticketapi.gkdi.org/api/v2}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./sumbagsel-be:/app
      - node_modules_dev:/app/node_modules
    command: npm run start:dev
    restart: unless-stopped

  frontend:
    build:
      context: ./sumbagsel-fe
      dockerfile: Dockerfile.dev
    container_name: sumbagsel-frontend-dev
    environment:
      PORT: 3001
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    volumes:
      - ./sumbagsel-fe:/app
      - node_modules_fe_dev:/app/node_modules
      - /app/.next
    command: npm run dev
    restart: unless-stopped
    depends_on:
      - api

volumes:
  mysql_data_dev:
  node_modules_dev:
  node_modules_fe_dev:

