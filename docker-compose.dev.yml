version: '3.8'

services:
  db:
    image: postgres:16
    container_name: sumbagsel-db-dev
    environment:
      POSTGRES_USER: sumbagsel_dev
      POSTGRES_PASSWORD: sumbagsel_dev
      POSTGRES_DB: sumbagsel_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sumbagsel_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./sumbagsel-be
      dockerfile: Dockerfile.dev
    container_name: sumbagsel-api-dev
    environment:
      PORT: 3000
      NODE_ENV: development
      DATABASE_URL: postgresql://sumbagsel_dev:sumbagsel_dev@db:5432/sumbagsel_dev
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3000/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./sumbagsel-be:/app
      - node_modules_dev:/app/node_modules
    command: npm run start:dev
    restart: unless-stopped

  frontend:
    build:
      context: ./sumbagsel-fe
      dockerfile: Dockerfile.dev
    container_name: sumbagsel-frontend-dev
    environment:
      PORT: 3001
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    volumes:
      - ./sumbagsel-fe:/app
      - node_modules_fe_dev:/app/node_modules
      - /app/.next
    command: npm run dev
    restart: unless-stopped
    depends_on:
      - api

volumes:
  postgres_data_dev:
  node_modules_dev:
  node_modules_fe_dev:

