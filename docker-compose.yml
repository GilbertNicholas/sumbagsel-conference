version: '3.8'

# File ini dipertahankan untuk backward compatibility
# Tapi disarankan menggunakan file environment-specific di atas

services:
  db:
    image: mysql:8.0
    container_name: sumbagsel-db-dev
    environment:
      MYSQL_ROOT_PASSWORD: sumbagsel_dev
      MYSQL_DATABASE: sumbagsel_dev
      MYSQL_USER: sumbagsel_dev
      MYSQL_PASSWORD: sumbagsel_dev
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "sumbagsel_dev", "-psumbagsel_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./sumbagsel-be
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    container_name: sumbagsel-api-dev
    environment:
      PORT: 3000
      NODE_ENV: development
      DATABASE_URL: mysql://sumbagsel_dev:sumbagsel_dev@db:3306/sumbagsel_dev
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3000/api/auth/google/callback}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./sumbagsel-be:/app
      - /app/node_modules
    command: npm run start:dev
    restart: unless-stopped

volumes:
  mysql_data_dev:

