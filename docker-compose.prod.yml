version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: sumbagsel-db-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-sumbagsel_prod}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./sumbagsel-be
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: sumbagsel-api-prod
    environment:
      PORT: ${PORT:-3000}
      NODE_ENV: production
      DATABASE_URL: mysql://${DB_USER}:${DB_PASSWORD}@db:3306/${DB_NAME:-sumbagsel_prod}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "${API_PORT:-3002}:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # No volume mount in production - use built image only

  frontend:
    build:
      context: ./sumbagsel-fe
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: sumbagsel-frontend-prod
    environment:
      PORT: 3001
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "${FRONTEND_PORT:-3003}:3001"
    depends_on:
      - api
    restart: unless-stopped
    # No volume mount in production - use built image only

volumes:
  mysql_data_prod:

